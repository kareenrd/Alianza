
  <div class="container mt-3">
    <h2>Create New Client</h2>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" formControlName="businessId" >
      </div>
      <div class="mb-3 mt-3">
        <label for="phone">Phone:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" formControlName="phone">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email" >
      </div>
      <div class="mb-3 mt-3">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" placeholder="Enter startDate" name="startDate" formControlName="startDate">
      </div>
      <div class="mb-3 mt-3">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" placeholder="Enter endDate" name="endDate" formControlName="endDate">
      </div>
      <button type="submit" class="btn btn-primary">OK</button>
    </form>
  </div>
